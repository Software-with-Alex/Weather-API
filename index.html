<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Weather App</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    
    <div class="app-wrap">
       <header>
           <input type="text" class="search-box" placeholder="type a city...">
       </header>
       <main>
           <section class="location">
               <div class="city">Denver Co</div>
               <div class="date">Friday 13 October 2020</div>
           </section>
           <div class="current">
               <div class="temp">70 <span>°F</span></div>
               <div class="weather">sunny</div>
               <div class="hi-lo">13°f/ 70°f</div>
           </div>
       </main>

       <script src="/index.js"></script>
    </div>







    <script src="/index.js"></script>
</body>
</html>
